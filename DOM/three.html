<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third part of DOM Learning</title>
</head>
<body style="background-color: aqua; color: antiquewhite;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.style.backgroundColor="black"
    div.style.color="white"
    div.style.padding="15px"
    div.style.border="3px"
    div.className='dom'
    div.setAttribute('title','set Div')
    div.id=Math.round(Math.random()*10+1);
    const addText=document.createTextNode("This is my DIV NODE")
    div.appendChild(addText)
    document.body.appendChild(div)
    const d=document.querySelector('.dom')
    console.log(d);
    d.innerText='This is div Element.'
    const heading=document.createElement('h1')
    console.log(heading);
    heading.innerHTML='<b> THIS IS MY FIRST HEADING</b>'
    heading.id='firstHead'
    heading.style.backgroundColor='red'
    heading.style.color='Black'
    heading.style.padding='12px'
    heading.style.border='8px',color='red'
    document.body.appendChild(heading)





    




</script>
</html>
