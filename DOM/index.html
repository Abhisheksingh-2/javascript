    <h1 class="form"> Registration Form</h1>
    <form  method='post' action="">
        <fieldset >
        <legend id="field">NAME</legend>
        <label for="first">First Name:</label>
         <input type="text" id="first" name="firstname" placeholder="Write Your First Name" required>
        
        <label for="last">Last Name:</label>
            <input type="text" name="lastname" id="last" placeholder="Write Your Last Name" required>
        </fieldset>  <br>
        <fieldset>
            <legend id="field">Date Of Birth</legend>
            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob">
         
        </fieldset><br>
        <fieldset>
            <legend id="field">Gender</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </fieldset><br>
    <fieldset>
        <legend id="field">Contact Details</legend> 
        <label for="email">Email:</label>
        <input type="text" name="email"  class="input-control" id="email" placeholder="Example@gmail.com" required>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone">
    </fieldset><br>
