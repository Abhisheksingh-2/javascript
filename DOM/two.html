<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM LEARNING</title>
</head>
<body style ="background:#212121; color:#ffffff"></body>
    <div class="WeekDays">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
    <div class="day">Saturday</div>
    <div class="day">Sunday</div>
    <div id="para">
        <p>This is a Paragraph</p></div>

    </div>
</body>
    <script>
         const week=document.querySelector(".WeekDays")
         console.log(week);
         console.log(week.children);
         console.log(week.children[1]);
         console.log(week.parentElement);
         week.children[3].style.color='red';
         console.log(week.children[3].innerHTML);
         console.log(week.firstElementChild.nextElementSibling.nextElementSibling);
         console.log(week.lastElementChild);
         console.log(week.lastElementChild.previousElementSibling)
         const dayOne=document.querySelector('.day')
         console.log(dayOne);
         console.log(dayOne.parentElement);
         console.log(dayOne.style.color='blue')

         console.log("Node: ",week.childNodes)
         const paragraph=document.querySelector('#para')
         console.log(paragraph)
         console.log(paragraph.innerHTML)
         console.log(paragraph.innerText)

    </script>   
</html>
