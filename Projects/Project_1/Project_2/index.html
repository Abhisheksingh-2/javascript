<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <a href="index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=EGqHVjU-fas&t=1642s">YouTube</a>
    </nav>
    <div class="bmiContainer">
        <h1><b> BMI CALCULATOR</b></h1>
        <form>
            <div>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
            </div>
            <div> 
                <label><p>Age(1 years or above):
                   <input type="text" id="Age"></p> 
                </label>
            </div>
            <label> <p>Height in CM: 
                <input type="text" id="Height"></p> 
            </label>
            <label> <p>Weight in KG: 
                <input type="text" id="Weight"></p> 
            </label>
            <button>Calculate</button>
            <div class="guide">
                <h3> BMI Weight Guide</h3>
               <h5> <p> Severe Thinness	|  < 16</p>
                Moderate Thinness	16 - 17
            <p>Mild Thinness | 17 - 18.5</p>
            <p>Normal | 18.5 - 25</p>
            <p>Overweight | 25 - 30</p>
            <p>Obese Class I | 30 - 35</p>
            <p>Obese Class II | 35 - 40</p>
            <p>Obese Class III | > 40</p></h5>
            </div>

        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
