/* init() creates a local variable called name and a function called displayName().
 The displayName() function is an inner function that is defined inside init() and 
 is available only within the body of the init() function. Note that the displayName() 
 function has no local variables of its own. However, since inner functions have access
  to the variables of outer functions, displayName() can access the variable name declared
 in the parent function, init()

 Traditionally (before ES6), JavaScript only had two kinds of scopes: function scope and global scope
 . Variables declared with var are either function-scoped or global-scoped, depending on whether they 
 are declared within a function or outside a function. This can be tricky, because blocks with curly braces do not create scopes:
 */

//..............................CLOSURE...............................//

function makeFunc() {
  const name = "Mozilla";
  function displayName() {
    console.log(name);
  }
  return displayName;
}

const myFunc = makeFunc(); 
myFunc();
